Main_Usage=Usage: Main <refactoring> <refactoring args> <options> <filename>\n\
\  Refactorings:\n\
\    DistributeLoops            - Break up one loop with independent statements to many loops\n\
\    FuseLoops                  - Join loops with independent statements into one loop\n\
\    InterchangeLoops           - Swap nested loops\n\
\    IntroduceACCLoop [-kernels]\n\
\                               - change loop to acc parallel loop\n\
\                      -kernels:  (optional) change loop to acc kernels loop\n\
\    StripMine <strip_factor> [-name <new_name>]\n\
\                               - insert loop with strip_factor iterations\n\
\                <strip_factor>:  the number of times to strip the loop iterations\n\
\              -name <new_name>:  (optional) the new variable name\n\
\    TileLoops [-cut] <width> <height> [-name <new_name>] - break up loop into tiles of width by height\n\
\                          -cut:  (optional) specifies that a loop cut intead of a tile\n\
\                                 must be placed at beginning\n\
\                       <width>:  the width of the tiles, or cut factor if cut\n\
\                      <height>:  the height of the tiles, omit for cut\n\
\              -name <new_name>:  (optional) the new variable name(s)\n\
\                                 one for cut, two otherwise\n\
\    Unroll <factor>            - unroll loop by factor\n\
\                      <factor>:  the number of loop iterations to unroll\n\
\  Options:\n\
\    -ln  or --loop-name <name> - the name of the loop to refactor\n\
\    -pos or --position <line> 	- the line number of the statement