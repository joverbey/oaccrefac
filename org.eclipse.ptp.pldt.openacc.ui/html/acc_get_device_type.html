<h2>acc_get_device_type</h2>
<p style="line-height: 150%;"><tt>acc_device_t <b>acc_get_device_type</b>()</tt></p>
<dl><dd>Returns the type of accelerator device that will be used to run the next parallel and kernels region, or <tt>acc_device_none</tt> if a device has not been explicitly selected.</dd></dl>
